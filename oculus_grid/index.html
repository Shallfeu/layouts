<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Oculus</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <ul class="menu">
            <li class="menu__item"><a class="menu__link" href="#">Shop</a></li>
            <li class="menu__item"><a class="menu__link" href="#">Games</a></li>
            <li class="menu__item"><a class="menu__link" href="#">Metaverse</a></li>
          </ul>

          <a class="logo" href="#"><img src="images/oculus-logo.svg" alt="oculus-logo" /></a>

          <a class="backet backet--on" href="#">

        </nav>
      </div>
    </header>

    <main class="main">
      <section class="intro">
        <div class="container">
          <h1 class="intro__title">Meta Quest 2</h1>
          <p class="intro__subtitle">Get an Elite Strap free</p>
          <p class="intro__text">For a limited time only, save $59.99 USD. Offer ends 1/19/23</p>

          <button class="buy-btn">
            <span class="buy-btn__text">Buy now</span>
            <span class="buy-btn__price">399,99 USD</span>
          </button>

          <p class="intro__extra-text">Meta Quest 2 is for ages 13+</p>
        </div>
      </section>
    </main>

    <script src="js/main.js"></script>
